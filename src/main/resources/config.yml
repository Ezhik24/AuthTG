# Приветствую! Это конфиг с настройками AuthTG
# Hi! This is a config with AuthTG settings
bot: # Настройки бота EN: Settings of bot
  token: "changeme" # Токен бота EN: Bot token
  username: "changeme" # Имя бота EN: Bot username
mysql: # Настройки базы данных EN: Database settings
  use: false # Использовать базу данных EN: Use database
  host: "localhost" # Хост базы данных,УКАЗЫВАЙТЕ ТУТ ЖЕ ПОРТ,ЕСЛИ ИСПОЛЬЗУЕТСЯ EN: Host of database, ENTER HERE PORT IF YOU USE
  db: "AuthTG" # Имя базы данных EN: Database name
  user: "root" # Имя пользователя EN: Username
  pass: "123" # Пароль EN: Password
notRegAndLogin: false # Без /register и /login EN: Without /register and /login
authNecessarily: false # Обязательная авторизация EN: Necessary authorization
minLenghtNickname: 3 # Минимальная длина ника EN: Min length nickname
maxLenghtNickname: 15 # Максимальная длина ника EN: Max length nickname
minLenghtPassword: 3 # Минимальная длина пароля EN: Min length password
maxLenghtPassword: 32 # Максимальная длина пароля EN: Max length password
spawnLocation: null # Спавн EN: Spawn
messages: # Сообщения EN: Messages
  console: # Консольные сообщения EN: Console messages
    mcbcsuccess: "[AuthTG] Message successfully sent!"
    tgbcsuccess: "[AuthTG] Message successfully sent!"
    notplayer: "[AuthTG] This command can only be used by players!"
  telegram: # Сообщения в телеграме EN: Telegram messages
    prefix: "[Бот@{PLAYER}] "
    msgfriend: "[Бот@{PLAYER}] "
    msgfriendbutton: "Действия"
    broadcast: "[Бот] "
    nobutton: "Нет"
    yesbutton: "Да"
    codemsgactivated: "[Бот] Введите в чате Майнкрафта /code {CODE}"
    friendjoin: "{PLAYER} вошел в игру"
    joinacc: "Ваш аккаунт вошел в игру"
    loginaccept: "[Бот@{PLAYER}] Это вы вошли в игру?"
  minecraft: # Сообщения в майнкрафте EN: Minecraft messages
    codemsgactivated: "&f&l[&c&lAuthTG&f&l] &a&lВведите /code <код из телеграма>. Если это не вы,то проигнорируйте это сообщение"
    joinanother: "Кто-то уже играет с этого никнейма..."
    joinblock: "&f&l[&c&lAuthTG&f&l] &c&lЭти команды доступны только для зарегистрированных пользователей"
    accnotactivetg: "&f&l[&c&lAuthTG&f&l] &c&lПривяжите аккаунт к Телеграму"
    nicknamelenght: "&f&l[&c&lAuthTG&f&l] &c&lНикнейм должен быть от {MIN} до {MAX} символов"
    registermessage: "&f&l[&c&lAuthTG&f&l] &a&lЗарегистрируйтесь, используйте /register <пароль> <повтор пароля>"
    registertitles1: "&c&lЗарегистрируйтесь"
    registertitles2: "/reg <пароль> <повтор пароля>"
    logintitles1: "&c&lВойдите в аккаунт"
    logintitles2: "/login <пароль>"
    loginmessage: "&f&l[&c&lAuthTG&f&l] &a&lВойдите в аккаунт, используйте /login <пароль>"
    authtgactives1: "&c&lПривяжите аккаунт"
    authtgactives2: "к Телеграму"
    authtgactivetext: "&f&l[&c&lAuthTG&f&l] &a&lПривяжите аккаунт к Телеграму"
    joininaccounttext: "&f&l[&c&lAuthTG&f&l] &a&lПотвердите вход через Телеграм"
